<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행갈래? - 직장인 맞춤 여행 추천</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // FontAwesome 아이콘 React 컴포넌트
        function FAIcon({ name, className = '', ...rest }) {
            // FontAwesome 클래스명 사전
            const faIcons = {
                calendar: "fa-regular fa-calendar",
                clock: "fa-regular fa-clock",
                users: "fa-solid fa-user-group",
                wallet: "fa-solid fa-wallet",
                plane: "fa-solid fa-plane",
                camera: "fa-solid fa-camera",
                utensils: "fa-solid fa-utensils",
                mountain: "fa-solid fa-mountain",
                waves: "fa-solid fa-water",
                building: "fa-solid fa-building",
                star: "fa-solid fa-star",
                arrowRight: "fa-solid fa-arrow-right",
                arrowLeft: "fa-solid fa-arrow-left"
            };
            return <i className={faIcons[name] + ' ' + className} {...rest}></i>;
        }

        function TravelRecommendationApp() {
            const [currentStep, setCurrentStep] = useState(1);
            const [formData, setFormData] = useState({
                startDate: '',
                duration: '',
                themes: [],
                budget: '',
            });
            const [isSearching, setIsSearching] = useState(false);
            const [searchResults, setSearchResults] = useState([]);

            const themes = [
                { id: 'relaxation', name: '휴양/힐링', icon: 'waves', color: 'bg-blue-100 text-blue-600' },
                { id: 'culture', name: '문화체험', icon: 'building', color: 'bg-purple-100 text-purple-600' },
                { id: 'activity', name: '액티비티', icon: 'mountain', color: 'bg-green-100 text-green-600' },
                { id: 'food', name: '미식여행', icon: 'utensils', color: 'bg-orange-100 text-orange-600' },
                { id: 'photo', name: '인생샷', icon: 'camera', color: 'bg-pink-100 text-pink-600' }
            ];

            // Mock 검색 결과
            function getRecommendations() {
                return [
                    {
                        name: '양양 서핏비치',
                        type: '국내',
                        duration: '2박 3일',
                        image: '🏄‍♀️',
                        rating: 4.6,
                        description: '동해안의 숨겨진 서핑 성지, 푸른 바다와 파도가 주는 힐링'
                    }
                ];
            }

            function handleThemeToggle(themeId) {
                setFormData(prev => ({
                    ...prev,
                    themes: prev.themes.includes(themeId)
                        ? prev.themes.filter(id => id !== themeId)
                        : [...prev.themes, themeId]
                }));
            }

            function handleNext() {
                setCurrentStep(prev => Math.min(prev + 1, 4));
            }

            function handlePrev() {
                setCurrentStep(prev => Math.max(prev - 1, 1));
            }

            function renderStep() {
                switch (currentStep) {
                    case 1:
                        return (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4">언제 떠나시나요?</h2>
                                    <p className="text-gray-600">휴가 일정을 알려주세요</p>
                                </div>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <FAIcon name="calendar" className="inline w-4 h-4 mr-2" />
                                            출발 예정일
                                        </label>
                                        <input
                                            type="date"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.startDate}
                                            onChange={e => setFormData(prev => ({ ...prev, startDate: e.target.value }))}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <FAIcon name="clock" className="inline w-4 h-4 mr-2" />
                                            여행 기간
                                        </label>
                                        <select
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.duration}
                                            onChange={e => setFormData(prev => ({ ...prev, duration: e.target.value }))}
                                        >
                                            <option value="">기간을 선택해주세요</option>
                                            <option value="1-2">1박 2일</option>
                                            <option value="2-3">2박 3일</option>
                                            <option value="3-4">3박 4일</option>
                                            <option value="4-5">4박 5일</option>
                                            <option value="5+">5일 이상</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        );
                    case 2:
                        return (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4">어떤 여행을 원하시나요?</h2>
                                    <p className="text-gray-600">관심있는 테마를 모두 선택해주세요 (복수 선택 가능)</p>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {themes.map(theme => {
                                        const isSelected = formData.themes.includes(theme.id);
                                        return (
                                            <button
                                                key={theme.id}
                                                onClick={() => handleThemeToggle(theme.id)}
                                                className={`p-6 rounded-xl border-2 transition-all ${isSelected ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}`}
                                            >
                                                <div className={`w-12 h-12 mx-auto mb-3 rounded-lg flex items-center justify-center ${theme.color}`}>
                                                    <FAIcon name={theme.icon} className="w-6 h-6" />
                                                </div>
                                                <div className="text-sm font-medium text-gray-900">{theme.name}</div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        );
                    case 3:
                        return (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4">세부 선호사항을 알려주세요</h2>
                                    <p className="text-gray-600">더 정확한 추천을 위해 추가 정보를 입력해주세요</p>
                                </div>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <FAIcon name="wallet" className="inline w-4 h-4 mr-2" />
                                            예산 (1인 기준)
                                        </label>
                                        <select
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={formData.budget}
                                            onChange={e => setFormData(prev => ({ ...prev, budget: e.target.value }))}
                                        >
                                            <option value="">예산을 선택해주세요</option>
                                            <option value="under-30">30만원 미만</option>
                                            <option value="30-50">30-50만원</option>
                                            <option value="50-100">50-100만원</option>
                                            <option value="100-200">100-200만원</option>
                                            <option value="over-200">200만원 이상</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        );
                    case 4:
                        const results = getRecommendations();
                        return (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4">{formData.duration}에 완벽한 여행지를 찾았어요! ✨</h2>
                                    <p className="text-gray-600">AI가 찾은 최신 트렌드 여행지입니다</p>
                                </div>
                                <div className="space-y-6">
                                    {results.map((destination, index) => (
                                        <div key={index} className="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-lg transition-shadow">
                                            <div className="p-6">
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className="flex items-center space-x-3">
                                                        <div className="text-3xl">{destination.image}</div>
                                                        <div>
                                                            <h3 className="text-xl font-bold text-gray-900">{destination.name}</h3>
                                                            <div className="flex items-center space-x-2 text-sm text-gray-500">
                                                                <span className="px-2 py-1 bg-gray-100 rounded">{destination.type}</span>
                                                                <span>{destination.duration}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center space-x-1">
                                                        <FAIcon name="star" className="w-4 h-4 text-yellow-400" />
                                                        <span className="text-sm font-medium text-gray-700">{destination.rating}</span>
                                                    </div>
                                                </div>
                                                <p className="text-gray-600 mb-4">{destination.description}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
                    <header className="bg-white shadow-sm">
                        <div className="max-w-4xl mx-auto px-4 py-6">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                    <FAIcon name="plane" className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">여행갈래?</h1>
                                    <p className="text-sm text-gray-500">직장인 맞춤 여행 추천 서비스</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div className="max-w-4xl mx-auto px-4 py-4">
                        <div className="flex items-center space-x-2">
                            {[1, 2, 3, 4].map(step => (
                                <React.Fragment key={step}>
                                    <div
                                        className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${
                                            step <= currentStep
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-500'
                                        }`}
                                    >
                                        {step}
                                    </div>
                                    {step < 4 && (
                                        <div
                                            className={`h-1 w-8 mx-2 rounded ${
                                                step < currentStep ? 'bg-blue-600' : 'bg-gray-200'
                                            }`}
                                        />
                                    )}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>
                    <main className="max-w-4xl mx-auto px-4 pb-12">
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            {renderStep()}
                            {currentStep < 4 && (
                                <div className="flex justify-between mt-12">
                                    <button
                                        onClick={handlePrev}
                                        disabled={currentStep === 1}
                                        className={`px-6 py-3 rounded-lg flex items-center space-x-2 ${
                                            currentStep === 1
                                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        } transition-colors`}
                                    >
                                        <FAIcon name="arrowLeft" className="w-4 h-4" />
                                        <span>이전</span>
                                    </button>
                                    <button
                                        onClick={handleNext}
                                        className="px-6 py-3 rounded-lg flex items-center space-x-2 bg-blue-600 text-white hover:bg-blue-700 transition-colors"
                                    >
                                        <span>{currentStep === 3 ? '결과 보기' : '다음'}</span>
                                        <FAIcon name="arrowRight" className="w-4 h-4" />
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TravelRecommendationApp />);
    </script>
</body>
</html>
