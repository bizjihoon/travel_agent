<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행갈래? - 직장인 맞춤 여행 추천</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Calendar, MapPin, Clock, Users, Wallet, Plane, Camera, Utensils, Mountain, Waves, Building, Star, ArrowRight, ArrowLeft } = lucideReact;

        const TravelRecommendationApp = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [formData, setFormData] = useState({
                startDate: '',
                duration: '',
                themes: [],
                budget: '',
                destination: '',
                companions: '',
                preferences: []
            });
            
            const [isSearching, setIsSearching] = useState(false);
            const [searchResults, setSearchResults] = useState([]);

            const themes = [
                { id: 'relaxation', name: '휴양/힐링', icon: Waves, color: 'bg-blue-100 text-blue-600' },
                { id: 'culture', name: '문화체험', icon: Building, color: 'bg-purple-100 text-purple-600' },
                { id: 'activity', name: '액티비티', icon: Mountain, color: 'bg-green-100 text-green-600' },
                { id: 'food', name: '미식여행', icon: Utensils, color: 'bg-orange-100 text-orange-600' },
                { id: 'photo', name: '인생샷', icon: Camera, color: 'bg-pink-100 text-pink-600' }
            ];

            // AI Agent 기반 실시간 여행지 검색 함수
            const searchTravelDestinations = async (themes, duration, destination, budget) => {
                setIsSearching(true);
                
                try {
                    const searchQueries = themes.map(theme => {
                        const themeNames = {
                            'relaxation': '힐링 휴양지',
                            'culture': '문화체험 여행지',
                            'activity': '액티비티 여행',
                            'food': '맛집 여행지',
                            'photo': '인스타 명소'
                        };
                        
                        const regionFilter = destination === 'domestic' ? '국내' : 
                                           destination === 'international' ? '해외' : '';
                        
                        return `${themeNames[theme]} ${regionFilter} ${duration} 추천 2024 2025`;
                    });

                    const mockSearchResults = await simulateWebSearch(searchQueries, themes, destination, budget);
                    setSearchResults(mockSearchResults);
                    return mockSearchResults;
                    
                } catch (error) {
                    console.error('검색 중 오류 발생:', error);
                    return [];
                } finally {
                    setIsSearching(false);
                }
            };

            // 웹 검색 시뮬레이션 함수
            const simulateWebSearch = async (queries, themes, destination, budget) => {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const destinations = [];
                
                if (themes.includes('relaxation')) {
                    if (destination !== 'international') {
                        destinations.push({
                            name: '양양 서핏비치',
                            type: '국내',
                            duration: '2박 3일',
                            budget: '35-55만원',
                            highlights: ['서핏비치', '낙산사', '하조대'],
                            description: '동해안의 숨겨진 서핑 성지, 푸른 바다와 파도가 주는 힐링',
                            image: '🏄‍♀️',
                            rating: 4.6,
                            source: '인스타그램, 네이버 블로그 검색 결과',
                            trending: '최근 MZ세대 핫플레이스로 급부상'
                        });
                    }
                    
                    if (destination !== 'domestic') {
                        destinations.push({
                            name: '세부 보홀',
                            type: '해외',
                            duration: '4박 5일',
                            budget: '90-130만원',
                            highlights: ['알로나비치', '초콜릿힐스', '돌핀워칭'],
                            description: '필리핀의 숨겨진 보석, 에메랄드빛 바다와 독특한 지형',
                            image: '🐬',
                            rating: 4.8,
                            source: 'YouTube 여행 브이로그, 구글 리뷰 분석',
                            trending: '2024년 떠오르는 힐링 여행지'
                        });
                    }
                }
                
                if (themes.includes('culture')) {
                    destinations.push({
                        name: '전주 한옥마을',
                        type: '국내',
                        duration: '1박 2일',
                        budget: '20-35만원',
                        highlights: ['경기전', '오목대', '전주 비빔밥'],
                        description: '전통 한옥의 아름다움과 전라도 음식 문화의 만남',
                        image: '🏘️',
                        rating: 4.5,
                        source: '관광공사 데이터, 트립어드바이저 리뷰',
                        trending: '한복 체험과 전통 문화 체험으로 인기'
                    });
                }
                
                if (themes.includes('activity')) {
                    destinations.push({
                        name: '춘천 레일바이크',
                        type: '국내',
                        duration: '1박 2일',
                        budget: '25-40만원',
                        highlights: ['김유정역 레일바이크', '남이섬', '닭갈비'],
                        description: '아름다운 북한강을 따라 달리는 레일바이크 체험',
                        image: '🚲',
                        rating: 4.4,
                        source: '네이버 예약, 구글 맵스 리뷰',
                        trending: '커플 여행지로 꾸준한 인기'
                    });
                }
                
                if (themes.includes('food')) {
                    destinations.push({
                        name: '부산 광안리',
                        type: '국내',
                        duration: '2박 3일',
                        budget: '40-70만원',
                        highlights: ['광안대교', '해운대 맛집', '자갈치시장'],
                        description: '신선한 해산물과 부산의 야경을 동시에 즐기는 미식 여행',
                        image: '🦐',
                        rating: 4.7,
                        source: '망고플레이트, 배달의민족 맛집 데이터',
                        trending: '해산물 맛집 투어로 유명'
                    });
                }
                
                if (themes.includes('photo')) {
                    destinations.push({
                        name: '통영 루지',
                        type: '국내',
                        duration: '1박 2일',
                        budget: '30-50만원',
                        highlights: ['스카이라인 루지', '동피랑 벽화마을', '통영 케이블카'],
                        description: '바다 위를 달리는 루지와 알록달록한 벽화마을의 인생샷',
                        image: '📸',
                        rating: 4.6,
                        source: '인스타그램 해시태그 분석, 틱톡 트렌드',
                        trending: '인스타 감성 사진 명소로 급부상'
                    });
                }
                
                return destinations.slice(0, 6);
            };

            const handleThemeToggle = (themeId) => {
                setFormData(prev => ({
                    ...prev,
                    themes: prev.themes.includes(themeId)
                        ? prev.themes.filter(id => id !== themeId)
                        : [...prev.themes, themeId]
                }));
            };

            const handleNext = async () => {
                if (currentStep === 3) {
                    await searchTravelDestinations(formData.themes, formData.duration, formData.destination, formData.budget);
                }
                setCurrentStep(prev => Math.min(prev + 1, 4));
            };

            const handlePrev = () => {
                setCurrentStep(prev => Math.max(prev - 1, 1));
            };

            const getRecommendations = () => {
                if (searchResults.length > 0) {
                    return searchResults;
                }
                
                const recommendations = {
                    'relaxation': [
                        {
                            name: '제주 서귀포',
                            type: '국내',
                            duration: '2박 3일',
                            budget: '30-50만원',
                            highlights: ['중문해수욕장', '천지연폭포', '올레길'],
                            description: '바다와 자연이 주는 완벽한 힐링',
                            image: '🏖️',
                            rating: 4.8,
                            source: '기본 추천',
                            trending: '제주 대표 힐링 스팟'
                        }
                    ],
                    'culture': [
                        {
                            name: '경주',
                            type: '국내',
                            duration: '2박 3일',
                            budget: '25-40만원',
                            highlights: ['불국사', '석굴암', '첨성대'],
                            description: '천년 고도의 역사와 문화 탐방',
                            image: '🏛️',
                            rating: 4.7,
                            source: '기본 추천',
                            trending: '역사 문화 여행의 필수 코스'
                        }
                    ]
                };
                
                const results = [];
                formData.themes.forEach(theme => {
                    if (recommendations[theme]) {
                        results.push(...recommendations[theme]);
                    }
                });
                return results;
            };

            const renderStep = () => {
                switch (currentStep) {
                    case 1:
                        return React.createElement('div', { className: 'space-y-8' }, [
                            React.createElement('div', { key: 'header', className: 'text-center' }, [
                                React.createElement('h2', { key: 'title', className: 'text-3xl font-bold text-gray-900 mb-4' }, '언제 떠나시나요?'),
                                React.createElement('p', { key: 'subtitle', className: 'text-gray-600' }, '휴가 일정을 알려주세요')
                            ]),
                            React.createElement('div', { key: 'form', className: 'space-y-6' }, [
                                React.createElement('div', { key: 'date' }, [
                                    React.createElement('label', { key: 'date-label', className: 'block text-sm font-medium text-gray-700 mb-2' }, [
                                        React.createElement(Calendar, { key: 'icon', className: 'inline w-4 h-4 mr-2' }),
                                        '출발 예정일'
                                    ]),
                                    React.createElement('input', {
                                        key: 'date-input',
                                        type: 'date',
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                        value: formData.startDate,
                                        onChange: (e) => setFormData(prev => ({ ...prev, startDate: e.target.value }))
                                    })
                                ]),
                                React.createElement('div', { key: 'duration' }, [
                                    React.createElement('label', { key: 'duration-label', className: 'block text-sm font-medium text-gray-700 mb-2' }, [
                                        React.createElement(Clock, { key: 'icon', className: 'inline w-4 h-4 mr-2' }),
                                        '여행 기간'
                                    ]),
                                    React.createElement('select', {
                                        key: 'duration-select',
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                        value: formData.duration,
                                        onChange: (e) => setFormData(prev => ({ ...prev, duration: e.target.value }))
                                    }, [
                                        React.createElement('option', { key: 'default', value: '' }, '기간을 선택해주세요'),
                                        React.createElement('option', { key: '1-2', value: '1-2' }, '1박 2일'),
                                        React.createElement('option', { key: '2-3', value: '2-3' }, '2박 3일'),
                                        React.createElement('option', { key: '3-4', value: '3-4' }, '3박 4일'),
                                        React.createElement('option', { key: '4-5', value: '4-5' }, '4박 5일'),
                                        React.createElement('option', { key: '5+', value: '5+' }, '5일 이상')
                                    ])
                                ])
                            ])
                        ]);
                    
                    case 2:
                        return React.createElement('div', { className: 'space-y-8' }, [
                            React.createElement('div', { key: 'header', className: 'text-center' }, [
                                React.createElement('h2', { key: 'title', className: 'text-3xl font-bold text-gray-900 mb-4' }, '어떤 여행을 원하시나요?'),
                                React.createElement('p', { key: 'subtitle', className: 'text-gray-600' }, '관심있는 테마를 모두 선택해주세요 (복수 선택 가능)')
                            ]),
                            React.createElement('div', { key: 'themes', className: 'grid grid-cols-2 md:grid-cols-3 gap-4' }, 
                                themes.map(theme => {
                                    const IconComponent = theme.icon;
                                    const isSelected = formData.themes.includes(theme.id);
                                    
                                    return React.createElement('button', {
                                        key: theme.id,
                                        onClick: () => handleThemeToggle(theme.id),
                                        className: `p-6 rounded-xl border-2 transition-all ${isSelected ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}`
                                    }, [
                                        React.createElement('div', { key: 'icon', className: `w-12 h-12 mx-auto mb-3 rounded-lg flex items-center justify-center ${theme.color}` }, 
                                            React.createElement(IconComponent, { className: 'w-6 h-6' })
                                        ),
                                        React.createElement('div', { key: 'name', className: 'text-sm font-medium text-gray-900' }, theme.name)
                                    ]);
                                })
                            )
                        ]);
                        
                    case 3:
                        return React.createElement('div', { className: 'space-y-8' }, [
                            React.createElement('div', { key: 'header', className: 'text-center' }, [
                                React.createElement('h2', { key: 'title', className: 'text-3xl font-bold text-gray-900 mb-4' }, '세부 선호사항을 알려주세요'),
                                React.createElement('p', { key: 'subtitle', className: 'text-gray-600' }, '더 정확한 추천을 위해 추가 정보를 입력해주세요')
                            ]),
                            React.createElement('div', { key: 'form', className: 'space-y-6' }, [
                                React.createElement('div', { key: 'budget' }, [
                                    React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, [
                                        React.createElement(Wallet, { className: 'inline w-4 h-4 mr-2' }),
                                        '예산 (1인 기준)'
                                    ]),
                                    React.createElement('select', {
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                        value: formData.budget,
                                        onChange: (e) => setFormData(prev => ({ ...prev, budget: e.target.value }))
                                    }, [
                                        React.createElement('option', { value: '' }, '예산을 선택해주세요'),
                                        React.createElement('option', { value: 'under-30' }, '30만원 미만'),
                                        React.createElement('option', { value: '30-50' }, '30-50만원'),
                                        React.createElement('option', { value: '50-100' }, '50-100만원'),
                                        React.createElement('option', { value: '100-200' }, '100-200만원'),
                                        React.createElement('option', { value: 'over-200' }, '200만원 이상')
                                    ])
                                ])
                            ])
                        ]);
                        
                    case 4:
                        const results = getRecommendations();
                        
                        if (isSearching) {
                            return React.createElement('div', { className: 'space-y-8' }, [
                                React.createElement('div', { key: 'header', className: 'text-center' }, [
                                    React.createElement('h2', { className: 'text-3xl font-bold text-gray-900 mb-4' }, 'AI가 최신 여행 트렌드를 검색중이에요 🤖'),
                                    React.createElement('p', { className: 'text-gray-600' }, 'SNS와 웹에서 실시간 여행 정보를 수집하고 있습니다')
                                ]),
                                React.createElement('div', { key: 'loading', className: 'flex flex-col items-center space-y-6' }, [
                                    React.createElement('div', { className: 'w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin' }),
                                    React.createElement('div', { className: 'space-y-2 text-center' }, [
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, '🔍 인스타그램 해시태그 분석'),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, '📝 네이버 블로그 후기 수집'),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, '⭐ 구글 리뷰 점수 분석'),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, '📺 YouTube 여행 브이로그 검토')
                                    ])
                                ])
                            ]);
                        }
                        
                        return React.createElement('div', { className: 'space-y-8' }, [
                            React.createElement('div', { key: 'header', className: 'text-center' }, [
                                React.createElement('h2', { className: 'text-3xl font-bold text-gray-900 mb-4' }, `${formData.duration}에 완벽한 여행지를 찾았어요! ✨`),
                                React.createElement('p', { className: 'text-gray-600' }, 'AI가 실시간 웹 검색으로 찾은 최신 트렌드 여행지입니다')
                            ]),
                            React.createElement('div', { key: 'results', className: 'space-y-6' },
                                results.map((destination, index) => 
                                    React.createElement('div', { key: index, className: 'bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-lg transition-shadow' }, [
                                        React.createElement('div', { className: 'p-6' }, [
                                            React.createElement('div', { className: 'flex items-start justify-between mb-4' }, [
                                                React.createElement('div', { className: 'flex items-center space-x-3' }, [
                                                    React.createElement('div', { className: 'text-3xl' }, destination.image),
                                                    React.createElement('div', {}, [
                                                        React.createElement('h3', { className: 'text-xl font-bold text-gray-900' }, destination.name),
                                                        React.createElement('div', { className: 'flex items-center space-x-2 text-sm text-gray-500' }, [
                                                            React.createElement('span', { className: 'px-2 py-1 bg-gray-100 rounded' }, destination.type),
                                                            React.createElement('span', {}, destination.duration),
                                                            destination.trending && React.createElement('span', { className: 'px-2 py-1 bg-red-100 text-red-600 rounded text-xs' }, '🔥 HOT')
                                                        ])
                                                    ])
                                                ]),
                                                React.createElement('div', { className: 'flex items-center space-x-1' }, [
                                                    React.createElement(Star, { className: 'w-4 h-4 text-yellow-400 fill-current' }),
                                                    React.createElement('span', { className: 'text-sm font-medium text-gray-700' }, destination.rating)
                                                ])
                                            ]),
                                            React.createElement('p', { className: 'text-gray-600 mb-4' }, destination.description)
                                        ])
                                    ])
                                )
                            )
                        ]);
                        
                    default:
                        return null;
                }
            };

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50' }, [
                React.createElement('header', { key: 'header', className: 'bg-white shadow-sm' }, [
                    React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-6' }, [
                        React.createElement('div', { className: 'flex items-center space-x-3' }, [
                            React.createElement('div', { className: 'w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center' }, 
                                React.createElement(Plane, { className: 'w-6 h-6 text-white' })
                            ),
                            React.createElement('div', {}, [
                                React.createElement('h1', { className: 'text-xl font-bold text-gray-900' }, '여행갈래?'),
                                React.createElement('p', { className: 'text-sm text-gray-500' }, '직장인 맞춤 여행 추천 서비스')
                            ])
                        ])
                    ])
                ]),
                React.createElement('div', { key: 'progress', className: 'max-w-4xl mx-auto px-4 py-4' }, [
                    React.createElement('div', { className: 'flex items-center space-x-2' },
                        [1, 2, 3, 4].map(step => [
                            React.createElement('div', { 
                                key: `step-${step}`,
                                className: `w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${step <= currentStep ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-500'}`
                            }, step),
                            step < 4 && React.createElement('div', { 
                                key: `line-${step}`,
                                className: `h-1 w-8 mx-2 rounded ${step < currentStep ? 'bg-blue-600' : 'bg-gray-200'}`
                            })
                        ]).flat()
                    )
                ]),
                React.createElement('main', { key: 'main', className: 'max-w-4xl mx-auto px-4 pb-12' }, [
                    React.createElement('div', { className: 'bg-white rounded-2xl shadow-xl p-8' }, [
                        renderStep(),
                        currentStep < 4 && React.createElement('div', { className: 'flex justify-between mt-12' }, [
    React.createElement('button', {
        onClick: handlePrev,
        disabled: currentStep === 1,
        className: `px-6 py-3 rounded-lg flex items-center space-x-2 ${currentStep === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'} transition-colors`
    }, [
        React.createElement(ArrowLeft, { className: 'w-4 h-4' }), // <-- 여기를 수정!
        React.createElement('span', {}, '이전')
    ]),
    React.createElement('button', {
        onClick: handleNext,
        className: 'px-6 py-3 rounded-lg flex items-center space-x-2 bg-blue-600 text-white hover:bg-blue-700 transition-colors'
    }, [
        React.createElement('span', {}, currentStep === 3 ? '결과 보기' : '다음'),
